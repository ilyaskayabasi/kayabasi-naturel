<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kayabaşı Naturel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <span class="fs-4 fw-bold">Kayabaşı Naturel</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-3"><a class="nav-link text-white" href="/">Ana Sayfa</a></li>
            <li class="nav-item me-3"><a class="nav-link text-white" href="{% url 'store:about' %}">Hakkımızda</a></li>
            <li class="nav-item me-3"><a class="nav-link text-white" href="{% url 'store:view_cart' %}">Sepet (<span id="cart-count">{{ cart_count|default:0 }}</span>)</a></li>
            <li class="nav-item"><a class="btn btn-outline-light btn-sm" href="/login">Giriş / Kayıt</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-light mt-5 py-4">
      <div class="container text-muted small">
        © {{ now.year }} Kayabaşı Naturel - Zeytin, zeytinyağı ve arı ürünleri
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

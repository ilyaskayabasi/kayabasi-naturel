{% extends 'base.html' %}

{% block content %}
  <h1 class="mb-4">Ürünler</h1>
  <div class="row">
    {% for p in products %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.name }}">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">{{ p.description|truncatechars:100 }}</p>
            <div class="mt-auto">
              <p class="mb-1"><strong>{{ p.price }} TL</strong></p>
              <a class="btn btn-sm btn-primary" href="{% url 'store:product_detail' p.slug %}">Detay</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Henüz ürün yok.</p>
    {% endfor %}
  </div>
{% endblock %}

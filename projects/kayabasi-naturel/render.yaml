services:
  - type: web
    name: kayabasi-naturel
    env: python
    plan: free
    rootDirectory: projects/kayabasi-naturel
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      mkdir -p staticfiles/media
      cp -r media/* staticfiles/media/ 2>/dev/null || true
      python manage.py migrate --noinput 2>/dev/null || true
      python manage.py collectstatic --noinput 2>/dev/null || true
    startCommand: bash -lc "python manage.py migrate --noinput && gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.render.com,kayabasi-naturel.onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: "sqlite:///db.sqlite3"

databases:
  - name: kayabasi-naturel-db
    plan: free
    ipAllowList: []

{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h1>{{ product.name }}</h1>
      <p>{{ product.description }}</p>
      <p><strong>Fiyat:</strong> {{ product.price }} TL</p>
      <p><strong>Stok:</strong> {{ product.stock }}</p>

      <form method="post" action="{% url 'store:add_to_cart' product.slug %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="quantity" class="form-label">Adet</label>
          <input id="quantity" name="quantity" type="number" value="1" min="1" max="{{ product.stock }}" class="form-control" style="width:120px;">
        </div>
        <button class="btn btn-success" type="submit">Sepete Ekle</button>
        <a class="btn btn-secondary ms-2" href="/">Ürünlere Dön</a>
      </form>
    </div>
  </div>
{% endblock %}
